<!DOCTYPE html>
<html>
<head>
  <title>Fazio Fab</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    .slider {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slider img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateX(-100%);
      opacity: 0;
      transition: transform 1s ease-in-out, opacity 1s ease-in-out;
      max-width: 100%;
    }
    .slider img.active {
      opacity: 1;
      transform: translate(-50%, -50%);
    }
    .slider img.last-active {
      transform: translate(-50%, -50%) translateX(100%);
    }
    button {
      position: absolute;
      padding: 10px;
      border: none;
      background-color: transparent;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 1px 1px 0 #000;
    }

    .prev {
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      background-color: #ff69b4;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 1px 1px 0 #000;
      transition: background-color 0.3s ease;
    }

    .next {
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      background-color: #ff69b4;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 1px 1px 0 #000;
      transition: background-color 0.3s ease;
    }

    .prev:hover,
    .next:hover {
      background-color: #ff87c3;
      cursor: pointer;
    }

    .buy-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #ff69b4;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 1px 1px 0 #000;
    }
    .buy-btn:hover {
      background-color: #ff87c3;
      cursor: pointer;
    }

    /* Media query for screens smaller than 600 pixels wide */
    @media screen and (max-width: 600px) {
      .buy-btn {
        bottom: 10%;
        font-size: 32px;
      }
    }

  </style>
</head>
<body>
  <div class="slider">
    <img src="1.png" class="active">
    <img src="2.png">
    <img src="3.png">
    <img src="4.png">
    <img src="5.png">
    <img src="6.png">
    <img src="7.png">
    <img src="8.png">
    <img src="9.png">
    <img src="10.png">
    <button class="prev">&#8592;</button>
    <button class="next">&#8594;</button>
    <button class="buy-btn">Buy This</button>
  </div>
  <script>
    const images = document.querySelectorAll('.slider img');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    let index = 0;
    let timer;

    function slide() {
      clearInterval(timer);
      timer = setInterval(() => {
        images[index].classList.remove('active');
        images[index].classList.add('last-active');
        index = (index + 1) % images.length;
        images[index].classList.add('active');
        images[index].classList.remove('last-active');
        images[(index + 1) % images.length].classList.remove('last-active');
      }, 3000);
    }

    slide();

    images.forEach(img => img.addEventListener('click', () => {
      clearInterval(timer);
    }));

    prevBtn.addEventListener('click', () => {
      images[index].classList.remove('active');
      images[index].classList.add('last-active');
      index = (index - 1 + images.length) % images.length;
      images[index].classList.add('active');
      images[index].classList.remove('last-active');
      images[(index + 1) % images.length].classList.remove('last-active');
      slide();
    });

    nextBtn.addEventListener('click', () => {
      images[index].classList.remove('active');
      images[index].classList.add('last-active');
      index = (index + 1) % images.length;
      images[index].classList.add('active');
      images[index].classList.remove('last-active');
      images[(index - 1 + images.length) % images.length].classList.remove('last-active');
      slide();
    });
  </script>
</body>
</html>
